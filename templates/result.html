<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="container justify-content-center" style="margin-top: 150px ">

    <div class="card">
        <div class="card-header text-center">
            <strong> Reporting App </strong>
        </div>
        <div class="card-body align-items-center d-flex justify-content-left bg-light">
            <form method="POST">
                <div class="mb-3 w-75">
                    <label for="exampleFormControlTextarea1">Accounts</label>
                    <textarea class="form-control" name="emails" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="mb-3 w-75">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" name="subject" class="form-control" id="subject">
                </div>
                <div class="mb-3 w-75">
                  <label for="link" class="form-label">Link</label>
                  <input type="text" name="link" class="form-control" id="link">
                </div>
                <div class="mb-3 w-75">
                    <label for="threads" class="form-label">Threads</label>
                    <input type="text" name="threads" class="form-control" id="threads">
                </div>
                <div class="mb-3">
                    <label for="task">Tasks</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox1" value="open_only">
                    <label class="form-check-label" for="inlineCheckbox1">Open only</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox2" value="archive">
                    <label class="form-check-label" for="inlineCheckbox2">Archive</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox3" value="categorize">
                    <label class="form-check-label" for="inlineCheckbox3">Categorize</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox4" value="add_contact">
                    <label class="form-check-label" for="inlineCheckbox4">Add contact</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox5" value="flag">
                    <label class="form-check-label" for="inlineCheckbox5">Flag</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox6" value="offer_click_inbox">
                    <label class="form-check-label" for="inlineCheckbox6">Offer click inbox</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="inlineCheckbox7" value="reply">
                    <label class="form-check-label" for="inlineCheckbox7">Reply</label>
                </div>
                <div id='tasks'></div>
                <br>
                <div class="mb-3">
                    <label for="browsers">Browsers</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Radio" id="flexRadioDefault1" value="chrome">
                    <label class="form-check-label" for="flexRadioDefault1">Google Chrome</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Radio" id="flexRadioDefault2" value="firefox">
                    <label class="form-check-label" for="flexRadioDefault2">Firefox</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Radio" id="flexRadioDefault3" value="comodo">
                    <label class="form-check-label" for="flexRadioDefault3">Comodo</label>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                    var checkboxes = document.querySelectorAll('input[type=checkbox][name=checkbox]');
                    tasks = []
                        for (var checkbox of checkboxes)
                        {
                            checkbox.addEventListener('change', function(event)
                            {   
                                if (event.target.checked) {
                                    tasks.push(`${event.target.value}`)
                                    console.log(tasks)
                                    document.getElementById('tasks').innerHTML = '<p> Tasks : '+tasks.join("    -    ")+'</p> <input type="text" name="tasks" class="form-control" id="tasks" value = '+tasks+'  hidden>'
                                }
                                else {
                                    tasks = tasks.filter((task)=>(task !== event.target.value))
                                    console.log(tasks)
                                    document.getElementById('tasks').innerHTML = '<p> Tasks : '+tasks.join("    -    ")+'</p> <input type="text" name="tasks" class="form-control" id="tasks" value = '+tasks+'  hidden>'
                                }
                            });
                            
                        }
                        
                    }, false);
                    
                </script><br><br>
                <div class="form-inline">
                <button type="submit" class="btn btn-success">Start</button>
                    <a href="/pause" class="btn btn-warning">Pause</a>
                    <a href="/stop" class="btn btn-danger">Stop</a>
                </div>
            </form>
        </div>
      </div>   
    <p><h1 style="color: rgb(29, 223, 29);"></h1>Tasks Completed Successfully</p>
</div>  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
